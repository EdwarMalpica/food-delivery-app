<div class="restaurant-details" *ngIf="foodItemResponse">
  <div class="restaurant-header">
    <h1> {{foodItemResponse?.restaurant?.name || null}} </h1>
    <button class="checkout-button" (click)="onCheckout()">
      <i class="fas fa-shopping-cart"></i> Pagar
    </button>
  </div>
  <p> {{foodItemResponse?.restaurant?.restaurantDescription}}  </p>
  <h2>Menu de comidas</h2>
  <div class="food-list">
    <div class="food-item" *ngFor="let food of foodItemResponse?.foodItemList">
      <div class="food-details">
        <div class="food-name"> {{food.itemName}} </div>
        <div class="food-price">&#36; {{food.price}} </div>
      </div>
      <div class="food-quantity">
        <button class="minus-button" *ngIf="food.quantity && (food.quantity) > 0" (click)="decrement(food)" >-</button>
        <div class="quantity-label"> {{food.quantity}} </div>
        <button class="plus-button" (click)="increment(food)">+</button>
      </div>
    </div>
  </div>
</div>
